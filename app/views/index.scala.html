@(currentUserOpt: Option[User])(implicit messages: Messages, flash: Flash, request: RequestHeader)

@main(Messages("Home"), currentUserOpt) {

  @if(currentUserOpt.isEmpty) {
    <div class="center jumbotron">
      <div class="text-center">
        <h1>@Messages("WelcomeMessage")</h1>
        <a href="@routes.SignUpController.index()" class="btn btn-lg btn-info">@Messages("SignUpNow")</a>
      </div>
    </div>
  } else {
    @currentUserOpt.get.name
    @currentUserOpt.get.email
  }
}
